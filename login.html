<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>Login</title>
    
  <link href="./css/bootstrap.min.css" rel="stylesheet" >
  <link href="./css/main.css" rel="stylesheet" >
  <link href="" rel="stylesheet" >

  </head>
  <body>
    

    <main role="main">

        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-body"style="top: 100px;">
                        <div>
                            <img src="./recursos/logo5.jpg" class="rounded mx-auto d-block" style="width: 200px; height: 200px;">
                        </div>

                        <form action="" method="post">


                            <div class="form-group col-10 mx-auto   ">
                                <input 
                                type="text" 
                                name="username"
                                value=""
                                placeholder="username"
                                id="usernameField" 
                                class="form-control form-control-sm">
                            </div>
                            <br>
                            <div class="form-group col-10 mx-auto">
                                <input 
                                type="password" 
                                name="password" 
                                placeholder="Password"
                                id="passwordField" 
                                class="form-control form-control-sm">
                                <!--<small class="float-right py-3 showPasswordToggle">SHOW</small>-->

                            </div>
                            <div class="d-grid gap-2 col-10 mx-auto">
                                <br>
                                <input type="submit" value="Login" style="width: 100%;" class="btn btn-block btn-primary submit-btn">
                                
                                <input type="submit" value="Register" style="width: 100%;" class="btn btn-block btn-primary submit-btn">
                                <br>
                            </div>
                        </form>
                    </div>
                        
                </div>


            </div>
            <div class="col-md-4"></div>
        </div>
    </main>
</div>
</div>


  <script src ="./js/bootstrap.bundle.min.js"> </script>

  
</body>
</html>
